<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clone the Google Homepage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <img src="img/menu.jpg">
    <button>Sign in</button>
   </nav>
  <div class="page-wrapper">

    <main class="main-content">
      <div class="logo">
        <span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
      </div>
      <div id="searchBox">
        <input type="text" id="searchIcon" placeholder="Search Google or type a URL">
        <img src="img/voice.jpg" class="mic-icon">
        <img src="img/camera.jpg" class="cam-icon">
      </div>  
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>


    <footer class="footer">
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </div>
</body>
</html>
